<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Rim -->
  <circle cx="50" cy="50" r="48" fill="#121212" />
  <circle cx="50" cy="50" r="48" stroke="url(#rimGradient)" strokeWidth="0.5" />
  
  <!-- Grooves -->
  <circle cx="50" cy="50" r="42" stroke="#1A1A1A" strokeWidth="0.5" />
  <circle cx="50" cy="50" r="38" stroke="#1A1A1A" strokeWidth="0.5" />
  <circle cx="50" cy="50" r="34" stroke="#1A1A1A" strokeWidth="0.5" />
  <circle cx="50" cy="50" r="30" stroke="#1A1A1A" strokeWidth="0.5" />
  <circle cx="50" cy="50" r="26" stroke="#1A1A1A" strokeWidth="0.5" />
  
  <!-- Label -->
  <circle cx="50" cy="50" r="18" fill="url(#labelGradient)" />
  <circle cx="50" cy="50" r="18" stroke="#000" strokeOpacity="0.1" />
  
  <!-- Center Hole -->
  <circle cx="50" cy="50" r="2" fill="#000" />
  <circle cx="50" cy="50" r="2.5" stroke="#FFFFFF" strokeOpacity="0.2" strokeWidth="0.5" />

  <!-- Reflection/Glare -->
  <path d="M 50 10 A 40 40 0 0 1 90 50" stroke="url(#shineGradient)" strokeWidth="2" strokeLinecap="round" opacity="0.3" />
  
  <defs>
    <radialGradient id="rimGradient" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(50 50) rotate(90) scale(48)">
      <stop offset="0.9" stop-color="#222222" />
      <stop offset="1" stop-color="#444444" />
    </radialGradient>
    
    <linearGradient id="labelGradient" x1="32" y1="32" x2="68" y2="68" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#EEEEEE" />
      <stop offset="1" stop-color="#CCCCCC" />
    </linearGradient>
    
    <linearGradient id="shineGradient" x1="50" y1="10" x2="90" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="white" />
      <stop offset="1" stop-color="white" stop-opacity="0" />
    </linearGradient>
  </defs>
</svg>
